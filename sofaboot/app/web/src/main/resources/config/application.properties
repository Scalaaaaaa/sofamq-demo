#required
spring.application.name=sofamq-demo-sofaboot
#set_logging_level
logging.level.com.alipay.sofa=INFO
logging.path=./logs
# security
endpoints.metrics.enabled=false
endpoints.heapdump.enabled=false
endpoints.env.enabled=false
endpoints.actuator.enabled=false
endpoints.beans.enabled=true
endpoints.configprops.enabled=false
endpoints.dump.enabled=false
endpoints.info.enabled=false
endpoints.logfile.enabled=false
endpoints.trace.enabled=false
endpoints.mappings.enabled=false
endpoints.autoconfig.enabled=true
#启动测试之前请替换如下 XXX 为您的配置
com.alipay.instanceid=XXX
com.antcloud.antvip.endpoint=1.2.X.X
com.antcloud.mw.access=XXX
com.antcloud.mw.secret=XXX
com.alipay.env=shared
# ldc 需要设置JVM参数启动参数 -Dcom.alipay.ldc.zone=RZXX -Dzmode=true
sofamq.topic=TP_XXX
sofamq.groupId=GID_XXX
sofamq.tag=my_tag
#阿里云用户无需设置DATA_CENTER
sofamq.dataCenter=

